<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Kratopia</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <style>
        .card {
            background-color: beige;
            margin-top: 5px;
            border: 1px solid #000;
        }

        .modal_content{
            /* width:400px; height:300px;
            background:#fff; border-radius:10px; */
            margin-top:-100px; margin-left:-200px;
            cursor:pointer;
        } 
    </style>
    <script>

        function makeModal(id, time, name, userId, currentUserId, currentUserName) {
            let temp_html = `<div class="modal fixed w-full h-full top-0 left-0 bg-neutral-800/60 hidden">
                <div class="modal_content relative top-1/2 left-1/2 w-1/3 h-1/4 bg-white rounded-md" title="reserve">
                    <button id="button_close" type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-end text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                        <span class="sr-only">Close menu</span>
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                </button><div class="modal_text text-center pt-10 leading-loose">`
            if (name == "False" || name == "false") {
                temp_html += `<p><a class="underline decoration-green-600">${currentUserName}</a>님 예약 가능</p>
                    <p>이용시간: ${time}시 ~ ${time + 1}시 </p>
                    <button id="button_reserve" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded">예약하기</button>`
            } else {
                temp_html += `<p>예약자 ${name}님</p>
                <p>이용시간: ${time}시 ~ ${time + 1}시 </p>`
                if (userId == currentUserId){
                    temp_html += `<button id="button_cancel" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded">취소하기</button>`
                }  
            }
            temp_html += `</div></div></div>`
                
            return temp_html
        }

        function makeReservation(id, currentUserId, currentUserName) {
            $.ajax({
                type: "POST",
                url: "/reserve",
                data: {id_give: id, name_give: currentUserName, userId_give: currentUserId},
                success: function(res) {
                    if (res["result"] == "success") {
                        alert("예약 성공!")
                        window.location.href='/';
                    } else {
                        alert("서버 오류!")
                    }
                }
            })
        }

        function cancelReservation(id) {
            $.ajax({
                type: "POST",
                url: "/reserve/delete",
                data: {id_give: id},
                success: function(res) {
                    if (res["result"] == "success") {
                        alert("취소 성공!")
                        window.location.href = '/';
                    } else {
                        alert("서버 오류!")
                    }
                }
            })
        }
        $(document).on("click", ".card", function(){

                    let id = $(this).attr("id");
                    let time = Number($(this).children("#time").text());
                    let userId = $(this).children("#userID").val();
                    let name = $(this).children("#name").val();
                    let currentUserId = $("#currentUserId").val();
                    let currentUserName = $("#currentUserName").val();

                    let temp_html = makeModal(id, time, name, userId, currentUserId, currentUserName)

                    $(this).parent().parent().parent().append(temp_html);

                    $(".modal").fadeIn();

                    $("#button_reserve").click(function() {
                        makeReservation(id, currentUserId, currentUserName);
                        $(".modal").fadeOut();
                        window.location.href = '/';
                    });
                    $("#button_cancel").click(function(){
                        cancelReservation(id);
                        $(".modal").fadeOut();
                        window.location.href = '/'
                    });

                    // $(".modal_content").click(function(){
                    //     $(".modal").fadeOut();
                    //     window.location.href = '/';
                        
                    // });
                    $("#button_close").click(function(){
                        $(".modal").fadeOut();
                        window.location.href = '/'
                    });

        })

    </script>
</head>

<body>
    <a href="/">
        <h1>Kratopia</h1>
    </a>

    <div>
        <span>{{reservations[0][0].class}}반!</span>
        {% for date in range(7) %}
        <div class="week">
            <span>{{week[date]}}</span>
            {% for time in range(17) %}
            <div id="{{reservations[date][time].timeID}}" class="card">
                <span id="time">{{reservations[date][time].time}}</span>
                <input id="date" type="hidden" value={{reservations[date][time].date}}>
                <input id="userID" type="hidden" value={{reservations[date][time].userID}}>
                <input id="name" type="hidden" value={{reservations[date][time].name}}>
                {% if reservations[date][time].name == False %}
                <span>예약 가능!</span>
                {% else %}
                <span>{{reservations[date][time].name}}님 예약중!</span>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        {% endfor %}
        <input id="currentUserId" type="hidden" value={{user_id}}>
        <input id="currentUserName" type="hidden" value={{user_name}}>

    </div>
</body>

</html>
